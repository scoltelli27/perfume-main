<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9976a18114.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>The best perfume ever</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          class="mobileimg"
          src="images/image-product-mobile.jpg"
          alt="perfume-picture"
        />
        <img
          class="desktopimg"
          src="images/image-product-desktop.jpg"
          alt="desktop-picture"
        />
      </div>

      <div class="product-info">
        <span class="montserrat">PERFUME</span>
        <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <h2 class="inline highlight fraunces">$149.99</h2>
        <span class="offer">$169.99</span>
        <button class="cart">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
          <span class="btn-text">Add to cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
